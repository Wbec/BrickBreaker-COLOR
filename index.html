<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen.css">
  </head>

  <body>
    <h1>Will and Mykal's Brick Breaker </h1>
    <div id="container">
	     <div class="topBezel"></div>
	     <div id='lives'></div>
		<div id="screen-border">
    			<canvas id="canvasGame" height="400" width="400">  </canvas>
		</div>
		<div id="controls">
			<div class="bottomBezel">
				<!-- http://fontawesome.io SOURCE FOR BUTTON ICONS -->
				<button class="BTN" id="leftBTN"> <i class="fa fa-arrow-left" aria-hidden="true"></i>  </button>
				<button class="BTN" id="rightBTN"> <i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
				<center><button class="BTN" id="startGameBTN"> <span id="power-button"> </span> <div class="wholePower">POWER ON</div></button>
				<button class="BTN" id="launchBTN"> LAUNCH </button></center>
			</div>
		</div>

    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.1.1.js"
		integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="resize.js"></script>
</html>
